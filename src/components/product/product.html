<section>

  <div class="row">

    <paginate
      name="productsListChanged"
      :list="productsListChanged"
      :per="4"
    >
      <!-- product -->
      <div class="col-xs-12 col-md-6 bootstrap snippets" v-for="product in paginated('productsListChanged')">
        <div class="product-content product-wrap clearfix">
          <div class="row"  >
            <div class="col-md-5 col-sm-12 col-xs-12" >
              <div class="product-image">
                <img :src="product.image" alt="194x228" class="img-responsive">
                <span class="tag2 hot">
							HOT
						</span>
              </div>
            </div>
            <div class="col-md-7 col-sm-12 col-xs-12">
              <div>
                <h5 class="name">
                  <a href="#">
                    {{product.name | to-uppercase}} <span>Phone</span>
                  </a>
                </h5>
                <p class="price-container">
                  <span>{{product.price}}</span>
                </p>
                <span class="tag1"></span>
              </div>
              <div class="description">
                <p>{{product.description | snippet}} </p>
              </div>
              <div class="product-info smart-form">
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <a href="javascript:void(0);" class="btn btn-success">Add to cart</a>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="rating">
                      <label><i class="fa fa-star"></i></label>
                      <label><i class="fa fa-star"></i></label>
                      <label><i class="fa fa-star text-primary"></i></label>
                      <label><i class="fa fa-star text-primary"></i></label>
                      <label><i class="fa fa-star text-primary"></i></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end product -->
    </paginate>

  </div>


  <div class="row">
    <paginate-links
      class="pagination col-md-6 col-md-offset-3"
      for="productsListChanged"
      :show-step-links="true"
      :step-links="{
      next: 'Next',
      prev: 'Prev'
    }"
    ></paginate-links>
  </div>

</section>
